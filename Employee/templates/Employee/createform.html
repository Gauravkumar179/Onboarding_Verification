
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>createform</title>
    <link rel="stylesheet" href="./style.css">
    <title>Employeeform|Smartform</title>
    <link rel="icon" href="https://i.pinimg.com/originals/52/cf/4b/52cf4b21ce5f94b453cf111a39b466b2.png" type="image/x-icon">


    <button onclick="document.location='admin'" class="btn btn-warning pull-left">Admin Panel</button>


  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <h1 class="text-primary">Employee Details</h1>

          <hr class="mt-0 mb-4">
          <form action="" method="POST" enctype="multipart/form-data">

            
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">
                Ã—
                </button>
                <strong>{{message}}</strong>
              </div>
           {% endfor %}
          {% endif %}



            {% csrf_token %}
            <div class="form-group col-lg-11">
              {{form.label_tag}} {{form}} <small class="text-danger"></small>
            </div>
            <button type="verify" class="btn btn-primary">Verify and Submit </button>
           </div>
        </div>
      </div>
    </form>
   
  </body>
</html>
{% endblock %}
